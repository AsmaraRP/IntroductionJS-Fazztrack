<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 4</title>
    <style>
      h1 {
        text-align: center;
        color: blue;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Tugas 4</h1>
    <h2>Menerapkan Call API dengan fetch dan asynchronus handling</h2>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then((response) => response.json())
      .then((data) => {
        data.forEach((user) => {
          result = user.name;
          console.log(`Nama : ${result}`);
        });
      });
  </script>
</html>
